             <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Textual</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .game-container {
            width: 80%;
            max-width: 800px;
            border: 2px solid #555;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #game-title {
            color: #4CAF50;
            text-shadow: 2px 2px 4px #000;
        }

        #game-text {
            min-height: 100px;
            background-color: #222;
            border: 1px solid #555;
            padding: 15px;
            margin: 20px 0;
            white-space: pre-wrap;
            text-align: left;
            border-radius: 5px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stat {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            flex: 1;
            min-width: 100px;
        }

        .stat h3 {
            margin: 0 0 5px 0;
            color: #888;
            font-size: 0.9em;
        }

        .stat p {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">RPG Textual</h1>
        
        <div class="stats-container">
            <div class="stat">
                <h3>NÃ­vel</h3>
                <p id="player-level">1</p>
            </div>
            <div class="stat">
                <h3>Vida</h3>
                <p><span id="player-hp">100</span>/<span id="player-max-hp">100</span></p>
            </div>
            <div class="stat">
                <h3>Mana</h3>
                <p><span id="player-mana">20</span>/<span id="player-max-mana">20</span></p>
            </div>
            <div class="stat">
                <h3>Ouro</h3>
                <p id="player-gold">0</p>
            </div>
        </div>

        <div id="game-text">Bem-vindo ao mundo de RPG!</div>

        <div class="options-container">
            </div>
    </div>

    <script src="SEU_ARQUIVO.js"></script>
</body>
</html>
